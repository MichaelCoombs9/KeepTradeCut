    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Dynasty Rankings</h1>
        
        <!-- Filter Options - Make scrollable on mobile -->
        <div class="mb-6 border-b border-gray-200 overflow-x-auto">
            <nav class="flex space-x-8 min-w-max px-4" aria-label="Position filters">
                <button class="filter-btn border-b-2 border-blue-600 text-blue-600 py-4 px-1 text-sm font-medium" data-position="Overall">
                    Overall
                </button>
                <button class="filter-btn border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium" data-position="Batters">
                    Batters
                </button>
                <button class="filter-btn border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium" data-position="Pitchers">
                    Pitchers
                </button>
                <button class="filter-btn border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium" data-position="1B">
                    1B
                </button>
                <button class="filter-btn border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium" data-position="2B">
                    2B
                </button>
                <button class="filter-btn border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium" data-position="3B">
                    3B
                </button>
                <button class="filter-btn border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium" data-position="SS">
                    SS
                </button>
                <button class="filter-btn border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium" data-position="C">
                    C
                </button>
                <button class="filter-btn border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium" data-position="OF">
                    OF
                </button>
                <button class="filter-btn border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium" data-position="SP">
                    SP
                </button>
                <button class="filter-btn border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium" data-position="RP">
                    RP
                </button>
            </nav>
        </div>

        <div class="bg-white rounded-lg shadow -mx-4 sm:mx-0">
            <!-- Rankings Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rank</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Player</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Value</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Position</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Team</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Age</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="rankings-body">
                        <!-- Rankings will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
